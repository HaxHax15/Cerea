<div class="right_col" role="main">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="dashboard_graph">
                <div class="row x_title">
                    <div class="col-md-12">
                        <h3>Страны</h3><br>
                        <table class="table table-striped">
                            <tr>
                                <td align="center">
                                    <b>Страна:</b>
                                </td>
                                <td align="center">
                                    <b>Редактирование:</b>
                                </td>
                            </tr>
                            {% for country in countries_list %}
                                <tr>
                                    <td align="center">{{ country.name }}</td>
                                    <td align="center"><a class="btn btn-success"
                                                          href="/adminka/locations/countries/{{ country.id }}/edit/"><i
                                            class="fa fa-edit"></i></a></td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>

    </div>
</div>
