<div class="right_col" role="main">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_title">
                <h2>Города</h2>
                {% include 'tpl/countries/subhtml/x_title.html' %}
            </div>
            <div class="x_content">
                <table class="table table-striped">
                    <tr>
                        <td>
                            <b>Город:</b>
                        </td>
                        <td align="center">
                            <b>Редактирование:</b>
                        </td>
                    </tr>
                    {% for city in cities_list %}
                        <tr>
                            <td >{{ city.name }}</td>
                            <td align="center">
                                <a class="btn btn-success" href="/adminka/locations/cities/{{ city.id }}/edit/">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </div>
</div>
